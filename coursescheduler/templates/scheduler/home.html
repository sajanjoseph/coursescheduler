{% extends "scheduler/base.html" %}
{% block title %}{{block.super}}{% endblock %}

{% block content %}
   {{block.super}}
   <script type="text/javascript"  src="{{MEDIA_URL}}js/fullcalendar.js" > </script>
   <script type="text/javascript">
	    $(document).ready(function() {
	        $('#calendar').fullCalendar({
	            events: {{pend_tasks_dump|safe}}
	        });
	        
	    });
    </script>
   <div class="clearflt"></div>
   <div id="calendarspace">
         <div id='calendar'></div>
   </div>
   
   <div id="links">
   <p class="mainlinks">
   
   <a id="list_courses_link" href="{% url courses %}"><img src="{{ MEDIA_URL }}img/flwrs-small.png" >  All Courses</a>
   </p>
   
   <p class="mainlinks">
   <a id="create_course_link" href="{% url create_course %}"><img src="{{ MEDIA_URL }}img/papercut.png" > Create New Course</a>
   </p>
   
   
   
   <p class="mainlinks">
   <a id="create_task_link" href="{% url create_task %}"><img src="{{ MEDIA_URL }}img/notes-crayon-small.png" > Create New Task</a>
   </p>
   
   <p class="mainlinks">
   <a id="pending_tasks_link" href="{% url pending_tasks %}"><img src="{{ MEDIA_URL }}img/crayons-small.png" > Pending tasks</a>
   </p>
   
   <p class="mainlinks">
   <a id="finished_tasks_link" href="{% url closed_tasks %}"> <img src="{{ MEDIA_URL }}img/crayonbox.png" >Finished tasks</a>
   </p>
   
   </div>
   
   
   
      
   
   
{% endblock %}
